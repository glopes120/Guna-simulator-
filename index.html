<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Desafio do Guna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap');
      
      .font-marker {
        font-family: 'Permanent Marker', cursive;
      }
      .font-roboto {
        font-family: 'Roboto', sans-serif;
      }
      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }

      /* Avatar Animations */
      @keyframes blink-anim {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.1); }
      }
      
      @keyframes float-anim {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }

      @keyframes shake-anim {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      /* Price Change Animation */
      @keyframes price-flash {
        0% { transform: scale(1); background-color: #1e40af; color: #bfdbfe; }
        50% { transform: scale(1.25); background-color: #eab308; color: #ffffff; box-shadow: 0 0 15px rgba(234, 179, 8, 0.6); }
        100% { transform: scale(1); background-color: #1e40af; color: #bfdbfe; }
      }

      .animate-blink {
        animation: blink-anim 0.2s ease-in-out;
      }
      
      .animate-float {
        animation: float-anim 3s ease-in-out infinite;
      }

      .animate-shake {
        animation: shake-anim 0.5s infinite;
      }

      .animate-price {
        animation: price-flash 0.5s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white font-roboto overflow-hidden">
    <div id="root"></div>
  </body>
</html>
